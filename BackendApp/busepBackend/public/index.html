<html>
<head>
	<base href="/">
	<title>SGNS</title>
	<meta charset="utf-8">
	<meta name="referrer" content="always">
	
	<link rel="shortcut icon" type="image/png" href="images/favicon.png">
	
	<script src="javascripts/sha256-224.min.js"></script>
	<link rel="stylesheet" href="stylesheets/sm-btn.css"></link>
	<link rel="stylesheet" href="stylesheets/xml-editor.css"></link>
	
	<script src="javascripts/jquery-1.6.4.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.js"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<!-- 	<script src="angular/controllers/index.js"></script> -->
	<script src="mainModule.js"></script>
	<script src="angular/services/amandman.js"></script>
	<script src="angular/controllers/login.js"></script>
	<script src="angular/controllers/latestActs.js"></script>
	<script src="angular/controllers/aktiProc.js"></script>
	<script src="angular/controllers/aktiVaz.js"></script>
	<script src="angular/controllers/odbornici.js"></script>
	<script src="angular/controllers/odbornik.js"></script>
	<script src="angular/controllers/predsednik.js"></script>
	<script src="angular/controllers/search.js"></script>
	<script src="angular/controllers/webAdmin.js"></script>
	<script src="appDirectives.js"></script>
</head>
<body ng-app="mainApp" ng-cloak>
	<md-content layout="row" layout-align="space-around center">
	<md-toolbar layout-align="space-around center">
		<h1>SKUPŠTINA GRADA NOVOG SADA</h1>
	</md-toolbar>
	</md-content>
	
	<section layout="row" flex="" layout-margin style="min-height:80%;">
		<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="md-sidenav-left" md-is-locked-open="true" flex>
			<md-toolbar class="md-theme-indigo" id="toastParentActs">
				<h1 class="md-toolbar-tools">Poslednje izmene akata</h1>
			</md-toolbar>
			<md-content layout-padding="" ng-controller="LatestActsCtrl" id="latestActs">
				<div ng-repeat="act in recentActs">
					<md-toolbar class="md-theme-amber">
						<h3 class="md-toolbar-tools">{{act.title}}</h3>
					</md-toolbar>
				</div>
			</md-content>
		</md-sidenav>

		<md-content flex="">
			<md-toolbar layout="row" layout-align="space-between center">
				<span>
					<md-button go-click="/odbornici">Odbornici</md-button>
					<md-button go-click="/akti/vazeci">Važeći akti</md-button>
					<md-button go-click="/akti/proc">Akti u proceduri</md-button>
					<md-button go-click="/search">Pretraga akata</md-button>
					<md-button go-click="/odbornik" ng-show="userMenuChecks.isOdbornik(user.role) || userMenuChecks.isPredsednik(user.role)">Odbornik meni</md-button>
					<md-button go-click="/highlord" ng-show="userMenuChecks.isPredsednik(user.role)">Predsednik meni</md-button>
					<md-button go-click="/wa" ng-show="userMenuChecks.isAdmin(user.role)">Web admin meni</md-button>
					<md-button class="md-warn md-raised" ng-click="sekund.click()">DUGME, NAPRAVLJENO OD SEKUNDE LAKIJEVOG VREMENA</md-button>
<!-- 					<md-button class="md-warn md-raised" ng-click="demoFs.submitXML()">Potpis (demo)</md-button> -->
<!-- 					<md-button class="md-warn md-raised" ng-click="demoFs.encrXML()">XML enkriptovani transfer (trial)</md-button> -->
<!--					<md-button class="md-warn md-raised" ng-click="demoFs.decrXML()">XML Dekripcija (eval)</md-button>-->
<!-- 					<md-button go-click="/" ng-if="!mainPage">Povratak</md-button> -->
				</span>
				<span>
					<md-button class="md-warn" go-click="/login" ng-if="user == undefined || user == null">Prijava</md-button>
					<md-button ng-click="logout()" ng-if="user != undefined && user != null">Odjava</md-button>
				</span>
			</md-toolbar>
			
			<div ng-view ng-cloak></div>
		</md-content>
	</section>
	<md-toolbar layout-align="space-around center">
		Copyright &copy; Tim 27
	</md-toolbar>
	
	<script src="javascripts/jquery.xmleditor-master/lib/ace/src-min/ace.js"></script>
	<script src="javascripts/jquery.xmleditor-master/lib/jquery.min.js"></script>
	<script src="javascripts/jquery.xmleditor-master/lib/jquery-ui.min.js"></script>
	<script src="javascripts/jquery.xmleditor-master/lib/json2.js"></script>
	<script src="javascripts/jquery.xmleditor-master/lib/cycle.js"></script>
	<script src="javascripts/jquery.xmleditor-master/lib/jquery.autosize-min.js"></script>
	<script src="javascripts/jquery.xmleditor-master/xsd/xsd2json.js"></script>
	<script src="javascripts/jquery.xmleditor-master/jquery.xmleditor.js"></script>
	<link rel="stylesheet" href="javascripts/jquery.xmleditor-master/css/jquery.xmleditor.css" type="text/css" />
</body>
</html>
