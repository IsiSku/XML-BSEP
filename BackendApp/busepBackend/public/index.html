<html>
<head>
	<title>SGNS</title>
	<meta charset="utf-8">

	<link rel="shortcut icon" type="image/png" href="images/favicon.png">
      
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.js"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.js"></script>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<script src="angular/controllers/index.js"></script>
	<script src="angular/controllers/login.js"></script>
	<script src="angular/controllers/latestActs.js"></script>
	<script src="angular/controllers/akti.js"></script>
	<script src="angular/controllers/odbornici.js"></script>
	<script src="angular/controllers/panel.js"></script>
	<script src="angular/controllers/search.js"></script>
	<script src="mainModule.js"></script>
</head>
<body ng-app="mainApp" ng-cloak>
	<md-toolbar layout-align="space-around center">
		<!-- <span>
			<img src="images/sgnsLogo.png" alt="logo" width="100" height="100">
		</span> -->
		<span>
			<h1 class="md-center">SKUPŠTINA GRADA NOVOG SADA</h1>
		</span>
	</md-toolbar>
	
	<section layout="row" flex="" layout-margin style="min-height:75%;">
		<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="md-sidenav-left" md-is-locked-open="true" flex>
			<md-toolbar class="md-theme-indigo" >
				<h1 class="md-toolbar-tools">Poslednje izmene akata</h1>
			</md-toolbar>
			<md-content layout-padding="" ng-controller="LatestActsCtrl">
				<div ng-repeat="act in recentActs">
					<md-toolbar class="md-theme-amber">
						<h3 class="md-toolbar-tools">{{act.title}}</h3>
					</md-toolbar>
				</div>
			</md-content>
		</md-sidenav>

		<md-content flex="">
			<md-toolbar layout="row" layout-align="space-between center">
				<span>
					<md-button go-click="/odbornici">Odbornici</md-button>
					<md-button go-click="/akti/vazeci">Važeći akti</md-button>
					<md-button go-click="/akti/proc">Akti u proceduri</md-button>
					<md-button go-click="/odbornici">Odbornici</md-button>
					<md-button go-click="/search">Pretraga akata</md-button>
					<!-- ng-if="user.role == 1" -->
					<md-button go-click="/cp/odbornik" ng-if="user.role == 1">Odbornik meni</md-button>
					<md-button go-click="/cp/highlord" ng-if="user.role == 0">Predsednik meni</md-button>
					<md-button go-click="/" ng-if="isNotMainPage()">Povratak</md-button>
				</span>
				<span>
					<md-button class="md-warn" go-click="/login" ng-if="user.empty == true">Prijava</md-button>
					<md-button ng-click="logout()" ng-if="user.empty != true">Odjava</md-button>
				</span>
			</md-toolbar>
			
			<div ng-view></div>
		</md-content>
	</section>
	<md-toolbar layout-align="space-around center">
		Copyright &copy; Tim 27
	</md-toolbar>
</body>
</html>
